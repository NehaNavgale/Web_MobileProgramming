<div class="row">
  <div class="col-sm-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-sm-10 pl-5">
    <app-student-header></app-student-header>
    <div class="row p-5">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>Personal Info</strong>
            <button type="submit" class="btn btn-danger float-right">Edit</button>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your First name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your First name">
            </div>
            <div class="form-group">
              <label for="emailAddress">Email ID</label>
              <input type="text" class="form-control" id="emailAddress" placeholder="Enter College Email Address">
            </div>
            <div class="form-group">
              <label for="secondaryEmail">Secondary Email ID</label>
              <input type="text" class="form-control" id="secondaryEmail" placeholder="Enter Secondary Email Address">
            </div>
            <div class="form-group">
              <label for="studentID">Student ID</label>
              <input type="text" class="form-control" id="studentID" placeholder="Enter Student ID">
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="primaryContact">Primary Contact Number</label>
                <input type="text" class="form-control" id="primaryContact" placeholder="Enter Primary Contact Number">
              </div>
            <div class="form-group col-sm-6">
              <label for="secondaryContact">Secondary Contact Number</label>
              <input type="text" class="form-control" id="secondaryContact" placeholder="Enter Secondary Contact Number">
            </div>
            </div><!--/.row-->
          </div>
        </div>
      </div><!--/.col-->
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>Emergency Contact Info</strong>
            <button type="submit" class="btn btn-danger float-right">Edit</button>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="eName">Name</label>
              <input type="text" class="form-control" id="eName" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="relation">Relation</label>
              <input type="text" class="form-control" id="relation" placeholder="Enter relation">
            </div>
            <div class="form-group">
              <label for="eAddress">Address</label>
              <input type="text" class="form-control" id="eAddress" placeholder="Enter Full Address">
            </div>
            <div class="form-group">
              <label for="eContactNumber">Emergency Contact Number</label>
              <input type="text" class="form-control" id="eContactNumber" placeholder="Enter Emergency Contact Number">
            </div>
          </div>
        </div>
      </div><!--/.col-->
  </div>
    <div class="row pl-5">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>Permanent Address</strong>
            <button type="submit" class="btn btn-danger float-right">Edit</button>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control" id="street" placeholder="Enter street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter City Name">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter state name">
            </div>
            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input type="text" class="form-control" id="postal-code" placeholder="Enter postal code">
            </div>
          </div>
        </div><!--/.col-->
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>Temporary Address</strong>
            <button type="submit" class="btn btn-danger float-right">Edit</button>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="tStreet">Street</label>
              <input type="text" class="form-control" id="tStreet" placeholder="Enter street">
            </div>
            <div class="form-group">
              <label for="tCity">City</label>
              <input type="text" class="form-control" id="tCity" placeholder="Enter City Name">
            </div>
            <div class="form-group">
              <label for="tState">State</label>
              <input type="text" class="form-control" id="tState" placeholder="Enter state name">
            </div>
            <div class="form-group">
              <label for="tPostal-code">Postal Code</label>
              <input type="text" class="form-control" id="tPostal-code" placeholder="Enter postal code">
            </div>
          </div>
        </div><!--/.col-->
      </div>
    </div>
</div>
</div>
