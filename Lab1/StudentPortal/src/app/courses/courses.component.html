<div class="row">
  <div class="col-sm-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-sm-10 pl-5">
      <app-student-header></app-student-header>
    <div class="row p-5">
      <div class="col-sm-6">
        <h3><u>My Class Schedule</u></h3>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>Add Course</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="course">Course</label>
                  <select class="form-control" id="course">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="term">Term</label>
                  <select class="form-control" id="term">
                    <option>Fall 2019</option>
                    <option>Spring 2020</option>
                  </select>
                </div>
              </div>
          </div>
        </div>
    </div><!--/.row-->
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> My Courses
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Course Name</th>
              <th>Term</th>
              <th>Days/Times</th>
              <th>Instructor</th>
              <th>Room</th>
              <th>Credits</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
